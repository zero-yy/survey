<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>躯体症状量表[包括患者健康问卷15项]（PHQ-15）</title>
</head>

<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1 style="text-align: center;">
                    躯体症状量表[包括患者健康问卷15项]（PHQ-15）
                </h1>
            </div>

            <form role="form" action="answerx/phq15" method="post" >
                <div class="panel-heading">
                    <h5>在过去的4周里，您被下述问题所困扰的程度？</h5>
                </div>
                <ol>
                    <li>
                        胃痛/肚子痛<br>
                        <div class="radio">
                        <label><input type="radio" name="q1" value="0" required> A.没有困扰</label><br>
                        <label><input type="radio" name="q1" value="1" required> B.少许困扰</label><br>
                        <label><input type="radio" name="q1" value="2" required> C.困扰很多</label><br>
                        </div>
                    </li>
                    <li>
                        背痛<br>
                        <div class="radio">
                            <label><input type="radio" name="q2" value="0" required> A.没有困扰</label><br>
                            <label><input type="radio" name="q2" value="1" required> B.少许困扰</label><br>
                            <label><input type="radio" name="q2" value="2" required> C.困扰很多</label><br>
                        </div>
                    </li>
					<li>
                        手臂、腿或关节（膝、大腿关节等）的疼痛<br>
                        <div class="radio">
                            <label><input type="radio" name="q3" value="0" required> A.没有困扰</label><br>
                            <label><input type="radio" name="q3" value="1" required> B.少许困扰</label><br>
                            <label><input type="radio" name="q3" value="2" required> C.困扰很多</label><br>
                        </div>
                    </li>
					<li>
                        （仅女性回答）经痛或者其它月经问题<br>
                        <div class="radio">
                            <label><input type="radio" name="q4" value="0" required> A.没有困扰</label><br>
                            <label><input type="radio" name="q4" value="1" required> B.少许困扰</label><br>
                            <label><input type="radio" name="q4" value="2" required> C.困扰很多</label><br>
                        </div>
                    </li>
					<li>
                        头痛<br>
                        <div class="radio">
                            <label><input type="radio" name="q5" value="0" required> A.没有困扰</label><br>
                            <label><input type="radio" name="q5" value="1" required> B.少许困扰</label><br>
                            <label><input type="radio" name="q5" value="2" required> C.困扰很多</label><br>
                        </div>
                    </li>
					<li>
                        胸痛<br>
                        <div class="radio">
                            <label><input type="radio" name="q6" value="0" required> A.没有困扰</label><br>
                            <label><input type="radio" name="q6" value="1" required> B.少许困扰</label><br>
                            <label><input type="radio" name="q6" value="2" required> C.困扰很多</label><br>
                        </div>
                    </li>
					<li>
                        头昏<br>
                        <div class="radio">
                            <label><input type="radio" name="q7" value="0" required> A.没有困扰</label><br>
                            <label><input type="radio" name="q7" value="1" required> B.少许困扰</label><br>
                            <label><input type="radio" name="q7" value="2" required> C.困扰很多</label><br>
                        </div>
                    </li>
					<li>
                        晕厥<br>
                        <div class="radio">
                            <label><input type="radio" name="q8" value="0" required> A.没有困扰</label><br>
                            <label><input type="radio" name="q8" value="1" required> B.少许困扰</label><br>
                            <label><input type="radio" name="q8" value="2" required> C.困扰很多</label><br>
                        </div>
                    </li>
					<li>
                         感到心跳像敲鼓一样或者心悸<br>
                        <div class="radio">
                            <label><input type="radio" name="q9" value="0" required> A.没有困扰</label><br>
                            <label><input type="radio" name="q9" value="1" required> B.少许困扰</label><br>
                            <label><input type="radio" name="q9" value="2" required> C.困扰很多</label><br>
                        </div>
                    </li>
					<li>
                        气短<br>
                        <div class="radio">
                            <label><input type="radio" name="q10" value="0" required> A.没有困扰</label><br>
                            <label><input type="radio" name="q10" value="1" required> B.少许困扰</label><br>
                            <label><input type="radio" name="q10" value="2" required> C.困扰很多</label><br>
                        </div>
                    </li>
					<li>
                        性交疼痛或问题<br>
                        <div class="radio">
                            <label><input type="radio" name="q11" value="0" required> A.没有困扰</label><br>
                            <label><input type="radio" name="q11" value="1" required> B.少许困扰</label><br>
                            <label><input type="radio" name="q11" value="2" required> C.困扰很多</label><br>
                        </div>
                    </li>
					<li>
                        便秘、稀便或腹泻<br>
                        <div class="radio">
                            <label><input type="radio" name="q12" value="0" required> A.没有困扰</label><br>
                            <label><input type="radio" name="q12" value="1" required> B.少许困扰</label><br>
                            <label><input type="radio" name="q12" value="2" required> C.困扰很多</label><br>
                        </div>
                    </li>
					<li>
                        恶心/反胃、胀气或消化不良<br>
                        <div class="radio">
                            <label><input type="radio" name="q13" value="0" required> A.没有困扰</label><br>
                            <label><input type="radio" name="q13" value="1" required> B.少许困扰</label><br>
                            <label><input type="radio" name="q13" value="2" required> C.困扰很多</label><br>
                        </div>
                    </li>
					<li>
                         感觉疲劳或无精打采<br>
                        <div class="radio">
                            <label><input type="radio" name="q14" value="0" required> A.没有困扰</label><br>
                            <label><input type="radio" name="q14" value="1" required> B.少许困扰</label><br>
                            <label><input type="radio" name="q14" value="2" required> C.困扰很多</label><br>
                        </div>
                    </li>
					<li>
                        睡眠不佳<br>
                        <div class="radio">
                            <label><input type="radio" name="q15" value="0" required> A.没有困扰</label><br>
                            <label><input type="radio" name="q15" value="1" required> B.少许困扰</label><br>
                            <label><input type="radio" name="q15" value="2" required> C.困扰很多</label><br>
                        </div>
                    </li>
                </ol>
                <button type="submit" class="btn btn-info btn-block">查看报告</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
