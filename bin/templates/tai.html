<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>一般健康问卷-12（GHQ-12）</title>
</head>

<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h2 style="text-align: center;">
                    一般健康问卷-12（GHQ-12）
                </h2>
            </div>

            <form role="form" action="answerx/tai" method="post" >
                <div class="panel-heading">
                    <h5>这里的问题是针对最近2-3周的状况。</h5>
                </div>
                <ol>
                    <li>
                        在做事情的时候，能够集中精力吗<br>
						<div class="radio">
                        <label><input type="radio" name="q1" value="0" required> A.能集中</label><br>
                        <label><input type="radio" name="q1" value="0" required> B.和平时一样</label><br>
                        <label><input type="radio" name="q1" value="1" required> C.不能集中</label><br>
                        <label><input type="radio" name="q1" value="1" required> D.完全不能集中</label><br>
                        </div>
                    </li>
					 <li>
                        有由于过分担心而失眠的情况吗<br>
						<div class="radio">
                        <label><input type="radio" name="q2" value="0" required> A.没有过</label><br>
                        <label><input type="radio" name="q2" value="0" required> B.和平时一样</label><br>
                        <label><input type="radio" name="q2" value="1" required> C.有过</label><br>
                        <label><input type="radio" name="q2" value="1" required> D.总这样</label><br>
                        </div>
                    </li>
					 <li>
                        觉得自己是有用的人吗<br>
						<div class="radio">
                        <label><input type="radio" name="q3" value="0" required> A.有用</label><br>
                        <label><input type="radio" name="q3" value="0" required> B.和平时一样</label><br>
                        <label><input type="radio" name="q3" value="1" required> C.没有用</label><br>
                        <label><input type="radio" name="q3" value="1" required> D.完全没有用</label><br>
                        </div>
                    </li>
					 <li>
                        觉得自己有决断力吗<br>
						<div class="radio">
                        <label><input type="radio" name="q4" value="0" required> A.有</label><br>
                        <label><input type="radio" name="q4" value="0" required> B.和平时一样</label><br>
                        <label><input type="radio" name="q4" value="1" required> C.没有</label><br>
                        <label><input type="radio" name="q4" value="1" required> D.完全没有</label><br>
                        </div>
                    </li>
					 <li>
                        总是处于紧张状态吗？<br>
						<div class="radio">
                        <label><input type="radio" name="q5" value="0" required> A.不紧张</label><br>
                        <label><input type="radio" name="q5" value="0" required> B.和平时一样</label><br>
                        <label><input type="radio" name="q5" value="1" required> C.紧张</label><br>
                        <label><input type="radio" name="q5" value="1" required> D.非常紧张</label><br>
                        </div>
                    </li>
					 <li>
                        觉得自己不能解决问题吗<br>
						<div class="radio">
                        <label><input type="radio" name="q6" value="0" required> A.能</label><br>
                        <label><input type="radio" name="q6" value="0" required> B.和平时一样</label><br>
                        <label><input type="radio" name="q6" value="1" required> C.不能</label><br>
                        <label><input type="radio" name="q6" value="1" required> D.完全不能</label><br>
                        </div>
                    </li>
					 <li>
                        能享受日常活动吗<br>
						<div class="radio">
                        <label><input type="radio" name="q7" value="0" required> A.能</label><br>
                        <label><input type="radio" name="q7" value="0" required> B.和平时一样</label><br>
                        <label><input type="radio" name="q7" value="1" required> C.不能</label><br>
                        <label><input type="radio" name="q7" value="1" required> D.完全不能</label><br>
                        </div>
                    </li>
					 <li>
                        能够面对你所面临的问题吗<br>
						<div class="radio">
                        <label><input type="radio" name="q8" value="0" required> A.能集</label><br>
                        <label><input type="radio" name="q8" value="0" required> B.和平时一样</label><br>
                        <label><input type="radio" name="q8" value="1" required> C.不能</label><br>
                        <label><input type="radio" name="q8" value="1" required> D.完全不能</label><br>
                        </div>
                    </li>
					 <li>
                        感到痛苦、忧虑吗<br>
						<div class="radio">
                        <label><input type="radio" name="q9" value="0" required> A.不觉得</label><br>
                        <label><input type="radio" name="q9" value="0" required> B.和平时一样</label><br>
                        <label><input type="radio" name="q9" value="1" required> C.觉得</label><br>
                        <label><input type="radio" name="q9" value="1" required> D.总是觉得</label><br>
                        </div>
                    </li>
					 <li>
                        失去自信了吗？<br>
						<div class="radio">
                        <label><input type="radio" name="q10" value="0" required> A.没有</label><br>
                        <label><input type="radio" name="q10" value="0" required> B.和平时一样</label><br>
                        <label><input type="radio" name="q10" value="1" required> C.失去</label><br>
                        <label><input type="radio" name="q10" value="1" required> D.完全失去</label><br>
                        </div>
                    </li>
					 <li>
                        觉得自己是个没有价值的人吗<br>
						<div class="radio">
                        <label><input type="radio" name="q11" value="0" required> A.没有觉得</label><br>
                        <label><input type="radio" name="q11" value="0" required> B.和平时一样</label><br>
                        <label><input type="radio" name="q11" value="1" required> C.觉得</label><br>
                        <label><input type="radio" name="q11" value="1" required> D.总是觉得</label><br>
                        </div>
                    </li>
					 <li>
                        觉得所有的事情都顺利吗<br>
						<div class="radio">
                        <label><input type="radio" name="q12" value="0" required> A.顺利</label><br>
                        <label><input type="radio" name="q12" value="0" required> B.和平时一样</label><br>
                        <label><input type="radio" name="q12" value="1" required> C.不顺利</label><br>
                        <label><input type="radio" name="q12" value="1" required> D.完全不顺利</label><br>
                        </div>
                    </li>
                    </ol>
                   
                <button type="submit" class="btn btn-info btn-block">查看报告</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
